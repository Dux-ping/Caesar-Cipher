    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <form action="#">
        <p>Caesar Cipher Input Text</p>
        <textarea id="input" oninput="procesInput()" cols="30" rows="4"></textarea><br>
        <p>
            <input id="encode" type="radio" name="code" value="code" checked="ECode">Encode
            <input id="decode" type="radio" name="code" value="code">Decode
        </p>
        Key:<input id="key" type="number" value="5" min="0" max="26"></input>
        <p>Caesar Cipher Output Text</p>
        <textarea id="output" cols="30" rows="4"></textarea>
    </form>

    <!-- Java Link -->

</body>
